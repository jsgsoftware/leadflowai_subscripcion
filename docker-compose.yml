services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadflow-subscription-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST:-65.21.110.250}
      - DB_PORT=${DB_PORT:-4503}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-63166d2cc665da686f10}
      - DB_NAME=${DB_NAME:-leadflowai}
    networks:
      - leadflow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  leadflow-network:
    driver: bridge
